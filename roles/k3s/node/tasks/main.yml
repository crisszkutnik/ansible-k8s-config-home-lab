- name: Copy K3s service file
  template:
    src: "k3s.service.j2"
    dest: "{{ systemd_dir }}/k3s-node.service"
    owner: root
    group: root
    mode: 0755

- name: Create hostname value
  set_fact:
    hostname: "cluster-node-{{groups['nodes'].index(inventory_hostname)}}"

- name: Change hostname
  hostname:
    name: "{{ hostname }}"
    use: "debian"

- name: Print hostname
  debug:
    msg: "{{ hostname }}"

- name: Enable and check K3s service
  systemd:
    name: k3s-node
    daemon_reload: yes
    state: restarted
    enabled: yes
